<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi Suhu - PDPL</title>
    <link rel="shortcut icon" href="https://i.ibb.co/gg1NGcd/Screenshot-2024-01-02-211723.png" type="image/x-icon">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">

</head>

<body style="background: url(https://www.elementaryos-fr.org/wp-content/uploads/2013/09/wallpaper-1923233.jpg) 50% 50% / cover no-repeat; ">

    <div id="container">
        <div id="contain">
            <div id="header">
                <h1 class="text-white" style="font-family: 'Poppins', Tahoma, Geneva, Verdana, sans-serif; font-weight: bold;">WEBSITE KONVERSI SUHU</h1>
            </div>
            <div id="body">
                <p class="text-white" style="font-family: 'Poppins', Tahoma, Geneva, Verdana, sans-serif; font-weight: bold;">Sebuah website yang dirancang untuk mengonversi suhu dari satu satuan ke satuan lainnya.</p>
                <span>
                    <h2 class="text-white" style="font-family: 'Poppins', Tahoma, Geneva, Verdana, sans-serif; font-weight: bold;">Masukan nilai suhu yang ingin di konversi</h2>
                </span>
            </div>
            <div id="section">
                <div>
                    <input type="number" name="" class="form-control value" id="input" value="0">
                    <div class="mt-2">
                        <select name="T" id="selection_1" style="width: 100%;" class="form-control">
                            <option value="Celsius" selected>Derajat Celsius</option>
                            <option value="Fahrenheit">Derajat Fahrenheit</option>
                            <option value="Kelvin">Derajat Kelvin</option>
                            <option value="Reamur">Derajat Reamur</option>
                        </select>
                    </div>
                </div>
                <div class="large">=</div>
                <div>
                    <input type="number" name="" class="form-control value" id="output" value="32.00">
                    <div class="mt-2">
                        <select name="T" id="selection_2" style="width: 100%;" class="form-control">
                            <option value="Celsius">Derajat Celsius</option>
                            <option value="Fahrenheit" selected>Derajat Fahrenheit</option>
                            <option value="Kelvin">Derajat Kelvin</option>
                            <option value="Reamur">Derajat Reamur</option>on>
                        </select>
                    </div>
                </div>
            </div>
            <div id="button">
                <div class="position">
                    <button type="button" class="btn btn-primary" id="result">Konversi</button>
                    <button type="button" class="btn btn-danger" id="reset">Reset</button>
                </div>
            </div>
            <div id="formula">
                <p id="title">Rumus</p>
                <p id="howto" class="text-white" style="font-family: 'Poppins', Tahoma, Geneva, Verdana, sans-serif;">(0°C × 9/5) + 32 = 32.00°F</p>
            </div>
            <div id="error" style="display: flex; justify-content: center; margin-top: 15px;"></div>
        </div>
        <div class="rainbow">
            <h3>
                <script src="js/rainbowtext.js"></script>
            </h3>

        </div>

    </div>
    <script src="js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>

</html>
